apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-node-autolabeler
  namespace: common-ran-subscriptions
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-node-autolabeler-ns
        spec:
          remediationAction: enforce # the policy-template spec.remediationAction is overridden by the preceding parameter value for spec.remediationAction.
          severity: low
          namespaceSelector:
            exclude: ["kube-*"]
            include: ["*"]
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: Namespace 
                metadata:
                  name: node-autolabeler
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-node-autolabeler-clusterrolebinding
        spec:
          remediationAction: enforce # the policy-template spec.remediationAction is overridden by the preceding parameter value for spec.remediationAction.
          severity: low
          namespaceSelector:
            exclude: ["kube-*"]
            include: ["*"]
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: rbac.authorization.k8s.io/v1
                kind: ClusterRoleBinding
                metadata:
                  name: autolabeller-admin-binding
                roleRef:
                  apiGroup: rbac.authorization.k8s.io
                  kind: ClusterRole
                  name: cluster-admin
                subjects:
                  - kind: ServiceAccount
                    name: default
                    namespace: node-autolabeler
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-node-autolabeler-deployment
        spec:
          remediationAction: enforce # the policy-template spec.remediationAction is overridden by the preceding parameter value for spec.remediationAction.
          severity: low
          namespaceSelector:
            exclude: ["kube-*"]
            include: ["*"]
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: apps/v1
                kind: Deployment
                metadata:
                  name: autoruler
                  namespace: node-autolabeler
                  labels:
                    app: autoruler
                spec:
                  replicas: 1
                  selector:
                    matchLabels:
                      app: autoruler
                  template:
                    metadata:
                      labels:
                        app: autoruler
                    spec:
                      tolerations:
                      - effect: NoSchedule
                        key: node-role.kubernetes.io/master
                        operator: Exists
                      containers:
                      - name: autosigner
                        image: vran-prov-server.prov.ibmlab.lan:5000/olmlocal/autosigner:latest
                      - name: autolabeller
                        image: vran-prov-server.prov.ibmlab.lan:5000/olmlocal/autolabeller:latest
 
