# These manifests apply to every RAN cluster
---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

commonLabels:
  cluster: base-ran

bases:
  # Identity Provider (htpasswd)
  - ../idp
  # Local Storage Operator
  - ../operators/local-storage-operator
  # SRIOV (need config of label selector)
  - ../operators/openshift-sriov-network-operator
  # PAO (OCP4.6 also requires MC generated by pp-rps-mc.py)
  - ../operators/openshift-performance-addon-operator
  # RWN profile
  - ../rwn
  # Configure chrony
  - ../chrony

