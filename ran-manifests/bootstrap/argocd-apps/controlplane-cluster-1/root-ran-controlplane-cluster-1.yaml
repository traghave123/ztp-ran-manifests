---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-ran-controlplane-cluster-1
  namespace: openshift-gitops
spec:
  # The argocd project the application belongs to
  project: default
  destination:
    name: ''
    server: 'https://kubernetes.default.svc'
  # Source of the application manifests
  source:
    repoURL: https://github.com/traghave123/ztp-ran-manifests.git
    targetRevision: HEAD
    path: ran-manifests/applications/controlplane-cluster-1
    directory:
      recurse: false
  # Sync policy
  syncPolicy:
    automated: 
      prune: false
      selfHeal: true 
      allowEmpty: false
    syncOptions:
      # (equivalent to 'kubectl apply --validate=true')
      - Validate=false
      - CreateNamespace=true
    retry:
      # unlimited if less than 0
      limit: -1
      backoff:
        # the amount to back off. Default unit is seconds, but could also be a duration (e.g. "2m", "1h")
        duration: 5s
        # a factor to multiply the base duration after each failed retry
        factor: 2
        # the maximum amount of time allowed for the backoff strategy
        maxDuration: 3m
  ignoreDifferences:
  - group: argoproj.io
    kind: Application
    name: cluster-sample
    namespace: argocd
    jsonPointers:
    - /spec/source
